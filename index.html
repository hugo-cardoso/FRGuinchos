<body>

  <div class="navbar-top shadow-1">

    <nav>

      <div class="logo">
        <span style="font-weight: 600;">FRG</span><span style="font-weight: 300;">uinchos</span>
      </div>

      <div class="menu-icon">
        <i class="mdi mdi-menu"></i>
      </div>

    </nav>

  </div>

  <aside>

    <div class="aside-top">

      <div class="logo">
        <span style="font-weight: 600;">FRG</span><span style="font-weight: 300;">uinchos</span>
      </div>

    </div>

  </aside>
  <div class="aside-bg"></div>

  <div class="map">

    <div class="adress shadow-2">

      <!-- Start -->
      <div class="adress_line">

        <div class="adress_pointer">

          <span class="startPointer"></span>

        </div>

        <div class="adress_input">
          <input type="text" id="retirada" value="" placeholder="Enter Adress" autocomplete="off">
        </div>

      </div>

      <!-- End -->
      <div class="adress_line">

        <div class="adress_pointer">

          <span class="endPointer"></span>

        </div>

        <div class="adress_input">
          <input type="text" id="destino" placeholder="Enter Destination" autocomplete="off">
        </div>

      </div>

      <div class="adress_line calc" style="display: none;">

        <button type="button" name="button" id="orcar">CALCULAR</button>

      </div>

    </div>

    <div id="centerMap" class="shadow-1">
      <i class="mdi mdi-crosshairs-gps"></i>
    </div>

    <div id="map"></div>

  </div>

  <div class="content">

    <span class="msgWaiting">Insira os endereços nos campos acima, para um orçamento.</span>

    <div class="orcamento" style="display: none;">

      <h1 id="price"></h1>
      <span id="distance"></span>

      <a class="whatsapp btn-share">WHATSAPP</a>
      <a href="tel:5511953977813" class="phone btn-share">LIGAR</a>

      <div align="center">
        <img src="img/pagamentos.png" style="max-width: 80%; margin: 0 auto;" alt="">
      </div>

    </div>

  </div>
